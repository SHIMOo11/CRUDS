<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="cruds">
        <div class="layer p-3">
            <div class="container">
                <h1 class="mb-3 text-center">Product mangament system</h1>
                <div class="form-group mb-3">
                    <label for="inputName" class="mb-2">Product Name : </label>
                    <input type="text" class="form-control" id="inputName" >
                </div>
                <div class="form-group mb-3">
                    <label for="inputPrice" class="mb-2">Product Price : </label>
                    <input type="number" class="form-control" id="inputPrice" >
                </div>
                <div class="form-group mb-3">
                    <label for="inputCategory" class="mb-2">Product Category : </label>
                    <input type="text" class="form-control" id="inputCategory" >
                </div>
                <div class="form-group mb-3">
                    <label for="inputDesc" class="mb-2">Product Description : </label>
                    <textarea type="text" class="form-control" id="inputDesc" ></textarea>
                </div>
    
                <button class="btn" id="addBtn">ADD Product</button>
                <button class="update d-none btn" id="updateBtn">Update</button>

        </div>




        </div>
    </section>
    <section class="myTable">
        <div class="container">
            <label for="search">Search : </label>
            <input oninput="searchProduct(this.value)" type="text" id="search" class="form-control mb-3">
            <table class="table text-center">
                <thead>
                    <th>Index</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Delete</th>
                    <th>Update</th>
                </thead>
                <tbody id="tBody">
                
                </tbody>
            </table>
        </div>

    </section>



































    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
